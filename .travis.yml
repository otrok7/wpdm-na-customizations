language: php
php:
- '7.3'
env:
  global:
  - ZIP_FILENAME=wpdm-na-customizations${TRAVIS_BUILD_NUMBER}-${TRAVIS_COMMIT}.zip
jobs:
  include:
  - stage: lint
    install:
    - composer install
    script:
    - echo 'done'
  - stage: zip file
    env:
    - BUILD_DIR=build
    - DIST_DIR_GITHUB=dist/github
    - GITHUB_RELEASE_FILENAME=wpdm-na-customizations.zip
    - PLUGIN="wpdm-na-customizations"
    script:
    - find ./ -type d | xargs chmod 755
    - find ./ -name '*.php' | xargs chmod 644
    - zip -r $ZIP_FILENAME ./ -x "*.git*" -x "*.editorconfig*" -x "*.travis.yml*"
      -x "*assets*" -x "composer.*" && mkdir $BUILD_DIR && mv $ZIP_FILENAME
      $BUILD_DIR/
    before_deploy:
    - mkdir -p $DIST_DIR_GITHUB && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME
notifications:
  slack:
    secure: 
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME"
  skip_cleanup: true
  on: 
    tags: true
